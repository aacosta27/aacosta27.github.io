  <title>About Me</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .about-hero {
      position: relative;
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      overflow: hidden;
    }

    .about-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('assets/images/bgwebsite.jpg') center/cover no-repeat;
      opacity: 0;
      animation: fadeInBg 2s ease forwards;
      z-index: -1;
    }

    @keyframes fadeInBg {
      to {
        opacity: 1;
      }
    }

    .about-hero h1,
    .about-hero p {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeInUp 1s ease forwards;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .about-hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      animation-delay: 0.3s;
    }

    .about-hero p {
      font-size: 1.2rem;
      max-width: 600px;
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
